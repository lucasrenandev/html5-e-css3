<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audios</title>
</head>
<body>
    <h1>Reproduzindo audios.</h1>
    <p>Reprodução de audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midias/Retro Shine - Yung Logos.mp3" type="audio/mpeg">
        <source src="midias/Retro Shine - Yung Logos.ogg" type="audio/ogg">
        <source src="midias/Retro Shine - Yung Logos.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midias/rapmusic.mp3">clique aqui para baixar</a> o arquivo MP3</p>
    </audio>
    <br>
    <audio preload="metadata" controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
    </audio>

    <p>Satisfação!!</p>


    <!---MP3, WAV, OGG(formatos de audios)-->
    <!---loop(infinito, reinicia)-->
    <!---auto(entende como carregar o site depois que o audio for carregado)-->
    <!---metadata(carrega as informações)-->
    <!--none(nao carrega nada, só ao clicar)-->
    
</body>
</html>
